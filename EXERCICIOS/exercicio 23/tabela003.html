<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            padding: 8px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black ;
            text-align: center;
            vertical-align: top;
            padding: 10px;
        }

        tr{
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de telas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
