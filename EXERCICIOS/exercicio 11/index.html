<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Fazendo sozinho</h1>
    <p>Vamos inserir imagens fazendo com que elas se adaptem com qualquer tipo de dispostivo, seja celular, pc, notebook, enfim...ao você abrir o site.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio preload="auto" autoplay controls loop > 
    <source src="midia/Lotus Pond - Aakash Gandhi.mp3" type="audio/mpeg">
    <source src="midia/Lotus Pond - Aakash Gandhi.ogg" type="audio/ogg">
    <source src="midia/Lotus Pond - Aakash Gandhi.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir aúdio.
        <a href="midia/Lotus Pond - Aakash Gandhi.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </p>
    <!--Se lembrar de sempre colocar os três tipos de arquivos que se podem utilizar no aúdio, são eles: MPEG, OGG E WAV. E também, sempre colocar o MP3 como base, como já está feito dentro da codificação do <audio>.-->


    </audio>
